<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
    <link href="{{to_css}}" rel="stylesheet">
</head>
<body>
<h1>Аналитика по зарплатам и городам для профессии {{ prof_name}}</h1>
<img src='{{to_img}}'>
<h2>Статистика по годам</h2>
<table class="by-year">
    <thead>
    <tr>
        {% for item in first_table_header %}
        <th>{{item}}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for item in first_table %}
    <tr>
        {% for i in item %}
        <td>{{i}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
